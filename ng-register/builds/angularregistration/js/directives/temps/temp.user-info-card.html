<div class="j-user-card">
	<h1 class="j-point" ng-click="collapse()">User Info Card</h1>
	
	<hr>
	
	<!-- Card Body -->
	<div ng-hide="collapsed">
		<p>Welcome {{user.name}}</p>
		<address></address>
		
		<br>
		
		<p>
			Friends:
			<span ng-repeat="friend in user.friends" class="j-friends"> {{friend}} </span>
		</p>
		
		<br>
		
		<h2 ng-show="!!user.rank">{{user.rank}}</h2>
		<a href="" ng-show="!user.rank" class="btn" ng-click="knightMe(user)">Knight Me</a>
	</div>
	
</div>
